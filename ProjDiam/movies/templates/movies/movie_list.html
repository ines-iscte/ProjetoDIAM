<html>

<head>
    <title>App de filmes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-func.js"></script>

<style>
    th{
        max-width: 100px;
        text-align: center;
    }
    td{
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100px;
    }
    </style>
</head>
<body>

{% load static %}
<form action="{% url 'movies:search_movies'  %}" method="get">
    <label for = "search-field" > Procurar </label>
    <input type="text" name="query" placeholder="Introduza um filme." id="search-field">
    <input type="submit" value="Procurar" style="margin-top: 10px;" id="submit_search_movie">
</form>

    <h2>Movie Table</h2>
    <table class="table table-hover table-sm">
        <thead class="thead-light" data-file-width="5px">
            <tr>
                <th scope="col">Foto</th>
                <th scope="col">TÃ­tulo</th>
                <th scope="col"></th>
            </tr>
        </thead>
        {% for movie in movies %}
        <tr>
            <td><img src="{% static movie.photo %}" alt="{{ movie.title }}" width="100" height="100"></td>
            <td> {{ movie.title }} </td>
            <td><a href="{% url 'movies:detail_movie' movie.movieid %}">Detalhes</a></td>
        </tr>
        {% endfor %}
    </table><br>
<a href="{% url 'movies:add_movie' %}">Adicionar filme</a>
</body>
</html>
