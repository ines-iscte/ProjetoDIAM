<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../../static/style/login.css" type="text/css">

</head>
<body>


<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Criar Conta</h1>
			<input type="text" placeholder="Nome" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Criar Conta</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Iniciar Sessão</h1>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Iniciar Sessão</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bem-vindo de Volta!</h1>
				<p>Para continuar ligado por favor inicie sessão com os seus dados</p>
				<button class="ghost" id="signIn">Iniciar Sessão</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Olá, Amigo/a!</h1>
				<p>Introduza os seus dados para criar uma conta</p>
				<button class="ghost" id="signUp">Criar Conta</button>

			</div>
		</div>
	</div>
</div>
</body>


    <script type="text/javascript">
    var signUpButton = document.getElementById('signUp');
    var signInButton = document.getElementById('signIn');
    var container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
    </script>


</html>
